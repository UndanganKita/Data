<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Undangan Kamu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f37474, #fad0c4, #fbc2eb, #437fe0);
            background-size: 350% 350%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.466);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(1, 162, 255, 0.87);
            overflow-y: auto;
            max-height: 75%;
        }

        h1 {
            text-align: center;
            color: #210af1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.767);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            font-weight: bold;
            color: #0cc4fc;
            display: block;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.795);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #0bf1e6;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background: linear-gradient(to right, #5fe7ff, #09d7fc);
            color: #ecfd00;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 2px 6px 12px rgba(0, 0, 0, 0.4);
        }

        img.icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                max-height: 100%;
            }
            
            h1 {
                font-size: 1.5em;
            }

            input, textarea {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Buat Undangan Kamu</h1>
        <form id="invitationForm">
            <div class="form-group">
                <label for="idtema">ID Tema</label>
                <input type="text" id="idtema" name="idtema" placeholder="Nomor ID Undangan" required>
                <img class="icon" src="https://img.icons8.com/ios-filled/50/000000/books.png" alt="Icon">
            </div>
            <div class="form-group">
                <label for="harga">Harga Paket</label>
                <input type="text" id="harga" name="harga" placeholder="Harga Paket Undangan" required>
                <img class="icon" src="https://img.icons8.com/ios-filled/50/000000/books.png" alt="Icon">
            </div>
            <div class="form-group">
                <label for="coupleName">Nama Kedua Pengantin</label>
                <input type="text" id="coupleName" name="coupleName" placeholder="Nama Pengantin..." required>
                <img class="icon" src="https://img.icons8.com/ios-filled/50/000000/bride.png" alt="Icon">
            </div>
            <div class="form-group">
                <label for="ortupria">Nama Kedua Orang Tua Laki-Laki</label>
                <input type="text" id="ortupria" name="ortupria" placeholder="Nama Kedua Orang Tua..." required>
                <img class="icon" src="https://img.icons8.com/ios-filled/50/000000/family.png" alt="Icon">
            </div>
            <div class="form-group">
                <label for="ortuwanita">Nama Kedua Orang Tua Perempuan</label>
                <input type="text" id="ortuwanita" name="ortuwanita" placeholder="Nama Kedua Orang Tua..." required>
                <img class="icon" src="https://img.icons8.com/ios-filled/50/000000/family.png" alt="Icon">
            </div>
            <div class="form-group">
                <label for="reception">Tanggal, Waktu & Lokasi Resepsi</label>
                <input type="text" id="reception" name="reception" placeholder="Tanggal, waktu, lokasi resepsi..." required>
                <img class="icon" src="https://img.icons8.com/ios-filled/50/000000/calendar.png" alt="Icon">
            </div>
            <div class="form-group">
                <label for="akad">Tanggal, Waktu & Lokasi Akad</label>
                <input type="text" id="akad" name="akad" placeholder="Tanggal, waktu, lokasi akad..." required>
                <img class="icon" src="https://img.icons8.com/ios-filled/50/000000/clock.png" alt="Icon">
            </div>
            <div class="form-group">
                <label for="story">Cerita Pertemuan Kalian</label>
                <textarea id="story" name="story" placeholder="Ceritakan pertemuan kalian..." required></textarea>
                <img class="icon" src="https://img.icons8.com/ios-filled/50/000000/book.png" alt="Icon">
            </div>
            <div class="form-group">
                <label for="account">Nomor Rekening Kamu</label>
                <input type="text" id="account" name="account" placeholder="Nomor rekening..." required>
                <img class="icon" src="https://img.icons8.com/ios-filled/50/000000/money.png" alt="Icon">
            </div>
            <div class="form-group">
                <label for="religion">Agama</label>
                <input type="text" id="religion" name="religion" placeholder="Agama..." required>
                <img class="icon" src="https://img.icons8.com/ios-filled/50/000000/book.png" alt="Icon">
            </div>
            <div class="form-group">
                <label for="doa">Doa</label>
                <input type="text" id="doa" name="doa" placeholder="Doa..." required>
                <img class="icon" src="https://img.icons8.com/ios-filled/50/000000/book.png" alt="Icon">
            </div>
            <button type="button" onclick="sendData()">Kirim</button>
        </form>
    </div>

    <script>
        function sendData() {
            const idtema = document.getElementById('idtema').value;
            const harga = document.getElementById('harga').value;
            const coupleName = document.getElementById('coupleName').value;
            const ortupria = document.getElementById('ortupria').value;
            const ortuwanita = document.getElementById('ortuwanita').value;
            const reception = document.getElementById('reception').value;
            const akad = document.getElementById('akad').value;
            const story = document.getElementById('story').value;
            const account = document.getElementById('account').value;
            const religion = document.getElementById('religion').value;
            const doa = document.getElementById('doa').value;

            const message = `Buat Undangan Kamu:%0A%0A` +
                `üéâ Nomor ID Undangan: ${idtema}%0A` +
                `üí≥ Harga Paket Undangan: ${harga}` +
                `üå∏ Nama Pengantin: ${coupleName}%0A` +
                `üë® Nama Kedua Orang Tua: ${ortupria}%0A` +
                `üë© Nama Kedua Orang Tua: ${ortuwanita}%0A` +
                `üìÖ Resepsi: ${reception}%0A` +
                `‚è∞ Akad: ${akad}%0A` +
                `üìñ Cerita: ${story}%0A` +
                `üí≥ Rekening: ${account}%0A` +
                `üìñ Agama: ${religion}%0A` +
                `üìñ Doa: ${doa}%0A`;

            const whatsappUrl = `https://wa.me/6283111823312?text=UndanganKita${message}`;
            window.open(whatsappUrl, '_blank');
           
        }
    </script>
</body>
</html>
